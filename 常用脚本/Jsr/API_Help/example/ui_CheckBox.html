<html>
<head>
	<meta http-equiv="Content-Type" content="text/html"/>
	<title>多选框实例 -- JSR2+</title>
	<script type="text/javascript" src="../../common/js/core.js?lib=webui"></script>
	<link rel="stylesheet" href="../resources/example.css" type="text/css" media="all"/>
</head>

<body>
<div id="bodyPanel" style="display:none">
	<b>多选框实例</b><hr/><br/>
	<!-- 面板 -->
	<div id="panel"></div>
	<!-- 面板内容 -->
	<div id="contentPanel">
		<!-- 控件实例 -->
		<fieldset id="example"><div class="gbPanel">
			<table height="40px" class="font"><tr>
				<td width="110px"><input type="checkBox" id="checkBox1" /></td>
				<td><input type="checkBox" id="checkBox2" /></td>
				<td></td>
			</tr></table>
		</div></fieldset>
		<br/>
		<!-- 相关方法 -->
		<fieldset id="method"><div class="gbPanel">
			<table height="50px" class="method-area1"><tr>
				<td><button id="b1"></button></td><td><button id="b2"></button></td>
				<td><button id="b3"></button></td><td><button id="b4"></button></td>
				<td><button id="b5"></button></td>
			</tr></table>
		</div></fieldset>
		<br/>
		<div class="font">注: 相关方法是针对 "多选框实例" 操作的。</div>
	</div>
	<!-- 面板内容结束 -->
</div>
</body>

<script>
var c1, c2, btn, checked = true, disabled = true;
new UI.Panel({id:"panel", caption:"应用实例 -> 多选框", width:520, height:280, body:"contentPanel"});
new UI.GroupBox({id:"example", caption:"控件实例"});
new UI.GroupBox({id:"method", caption:"相关方法"});
//创建多选框
c1 = new UI.CheckBox({id:"checkBox1", name:"checkBox1", text:"多选框实例", value:"我是第一个多选框"});
c2 = new UI.CheckBox({id:"checkBox2", name:"checkBox2", text:"文本超出宽度的多选框", width:90, checked:true});
//相关方法按钮
btn = new UI.Button({id:"b1", caption:"disable", width:75});
btn.bind(function() {
	c1.disable(disabled);
	disabled = !disabled;
});
btn = new UI.Button({id:"b2", caption:"getValue", width:75});
btn.bind(function() {
	alert("'多选框实例' 的值: " + c1.getValue());
});
btn = new UI.Button({id:"b3", caption:"isChecked", width:75});
btn.bind(function() {
	alert("'多选框实例' 的选中状态: " + c1.isChecked());
});
btn = new UI.Button({id:"b4", caption:"onChange", width:75});
btn.bind(function() {
	c1.onChange(function() {
		alert("'多选框实例' 的onChange事件触发了!");
	});
});
btn = new UI.Button({id:"b5", caption:"checked", width:75});
btn.bind(function() {
	c1.checked(checked);
	checked = !checked;
});

onLoad.add(function(){ $("bodyPanel").style.display = "" });
</script>

</html>
