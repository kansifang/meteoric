<html>
<head>
	<meta http-equiv="Content-Type" content="text/html"/>
	<title>单文件上传控件实例 -- JSR2+</title>
	<script type="text/javascript" src="../../common/js/core.js?lib=webui,ui_fileInput"></script>
	<link rel="stylesheet" href="../resources/example.css" type="text/css" media="all"/>
</head>

<body>
<div id="bodyPanel" style="display:none">
	<b>单文件上传控件实例</b><hr/><br/>
	<!-- 面板 -->
	<div id="panel"></div>
	<!-- 面板内容 -->
	<div id="contentPanel">
		<!-- 控件实例 -->
		<fieldset id="example"><div class="gbPanel font" style="height:100px">
			<!--项目应用中加属性 method=post enctype=multipart/form-data -->
			<form action="#" id="form1">
				<table class="font"><tr>
					<td width="70px">请选择文件:</td>
					<td width="290px"><input type="file" id="file1" /></td>
					<td></td>
				</tr><tr>
					<td>请选择文件:</td><td><input type="file" id="file2" /></td>
					<td><button id="b1"></button></td>
				</tr></table>
			</form>
		</div></fieldset>
		<br/>
		<!-- 相关方法 -->
		<fieldset id="method"><div class="gbPanel">
			<table class="method-area1"><tr>
				<td><button id="b2"></button></td><td></td><td></td><td></td><td></td>
			</tr></table>
		</div></fieldset>
		<br/>
		<div class="font">注: 相关方法是针对第一个单文件上传控件操作的。</div>
	</div>
	<!-- 面板内容结束 -->
</div>

</body>

<script>
var f1, f2, btn;
new UI.Panel({id:"panel", caption:"应用实例 -> 单文件上传控件", width:520, height:280, body:"contentPanel"});
new UI.GroupBox({id:"example", caption:"控件实例"});
new UI.GroupBox({id:"method", caption:"相关方法"});
//创建单文件上传控件
f1 = new UI.FileInput({id:"file1", name:"file1", width: 200});
f2 = new UI.FileInput({id:"file2", name:"file2", width: 200});
//相关方法按钮
btn = new UI.Button({id:"b1", caption:"提 交", width:65});
btn.bind(function(){ $("form1").submit(); });
btn = new UI.Button({id:"b2", caption:"getText", width:75});
btn.bind(function(){ alert("第一个附件的文件名: \n" + f1.getText()); });

onLoad.add(function(){ $("bodyPanel").style.display = "" });
</script>

</html>
