<html>
<head>
	<meta http-equiv="Content-Type" content="text/html"/>
	<title>多行文本框实例 -- JSR2+</title>
	<script type="text/javascript" src="../../common/js/core.js?lib=webui"></script>
	<link rel="stylesheet" href="../resources/example.css" type="text/css" media="all"/>
</head>

<body>
<div id="bodyPanel" style="display:none">
	<b>多行文本框实例</b><hr/><br/>
	<!-- 面板 -->
	<div id="panel"></div>
	<!-- 面板内容 -->
	<div id="contentPanel">
		<!-- 控件实例 -->
		<fieldset id="example"><div class="gbPanel">
			<div style="height:130px"><textarea id="textarea1"></textarea></div>
		</div></fieldset>
		<br/>
		<!-- 相关方法 -->
		<fieldset id="method"><div class="gbPanel">
			<table class="method-area1"><tr>
				<td><button id="b1"></button></td><td><button id="b2"></button></td>
				<td><button id="b3"></button></td><td><button id="b4"></button></td>
				<td><button id="b5"></button></td>
			</tr><tr>
				<td><button id="b6"></button></td><td><button id="b7"></button></td>
				<td><button id="b8"></button></td><td></td><td></td>
			</tr></table>
		</div></fieldset>
		<br/>
		<div class="font">注: 相关方法是针对 "多行文本框" 操作的。</div>
	</div>
	<!-- 面板内容结束 -->
</div>
</body>

<script>
var t1, btn, readOnly = true, disabled = true;
new UI.Panel({id:"panel", caption:"应用实例 -> 多行文本框", width:520, height:336, body:"contentPanel"});
new UI.GroupBox({id:"example", caption:"控件实例"});
new UI.GroupBox({id:"method", caption:"相关方法"});
//创建多行文本框
t1 = new UI.TextArea({id:"textarea1", name:"textarea1", value:"带默认值的多行文本框"});
//相关方法按钮
btn = new UI.Button({id:"b1", caption:"autoSize", width:75});
btn.bind(function() {
	t1.autoSize();
});
btn = new UI.Button({id:"b2", caption:"disable", width:75});
btn.bind(function() {
	t1.disable(disabled);
	disabled = !disabled;
});
btn = new UI.Button({id:"b3", caption:"focus", width:75});
btn.bind(function() {
	t1.focus();
});
btn = new UI.Button({id:"b4", caption:"getValue", width:75});
btn.bind(function() {
	alert("多行文件框的值: " + t1.getValue());
});
btn = new UI.Button({id:"b5", caption:"readOnly", width:75});
btn.bind(function() {
	t1.readOnly(readOnly);
	readOnly = !readOnly;
});
btn = new UI.Button({id:"b6", caption:"reset", width:75});
btn.bind(function() {
	t1.reset();
});
btn = new UI.Button({id:"b7", caption:"setSize", width:75});
btn.bind(function() {
	t1.setSize(380, 120);
	alert("多行文本框被设置为:\n380×120 (单位: px)。");
});
btn = new UI.Button({id:"b8", caption:"setValue", width:75});
btn.bind(function() {
	t1.setValue("setValue设置了我 :)");
});

onLoad.add(function(){ $("bodyPanel").style.display = "" });
</script>

</html>
