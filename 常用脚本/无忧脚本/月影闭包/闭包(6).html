<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Untitled Document</title>
	</head>
	<body>
		<script>
		function Iterator(closure)
		{
			closure = closure || function(obj){return obj;};
		
			return function(collection)
			{
				var ret = [];
		
				for(var each in collection)
				{
					ret.push(closure(collection[each]));	
				}
				return ret;
			}
		}
		var list = [1,2,3,4,5];
		
		var idtIter = Iterator(function(obj){return ++obj});
		var dblIter = Iterator(function(obj){return 2*obj});
		
		document.write(idtIter(list)+"<br/>");
		document.write(dblIter(list)+"<br/>");
		</script>
	</body>
</html>
