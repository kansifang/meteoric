<style>
	.dragArea{
		background-color:blue;
		filter:alpha(opacity=50);
		-moz-opacity:0.5;
	}
	body{
		margin:0px;
	}
</style>
<body>
<div style="top:100px;left:100px;width:30px;height:10px;position:absolute;background:black;z-Index:3;" onselectstart="return false;" 
onmousedown="mousedown.apply(this,arguments);">
</div>
<div style="top:100px;left:113px;width:5px;height:300px;position:absolute;background:silver;">
</div>
</body>
<script type="text/javascript" src="./drag.js"></script>
<script type="text/javascript">
function mousedown()
{
	var e=arguments[0]||event;
	var me=this;
	var dy=e.clientY-parseInt(me.style.top);
	//var dx=e.clientX-parseInt(me.style.left);
	startdrag(
		document.body,
		function(e){
			e=e||event;
			if(e.clientY-dy<95||e.clientY-dy>390)return;
			me.style.top=e.clientY-dy;

			//me.style.left=e.clientX-dx;
		},
		function(e){
		},
		{
			'top':'100px',
			'left':'90px',
			'height':'300px',
			'width':'50px'
		}
	);
}
</script>
