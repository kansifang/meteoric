<script>
        function contentsshow() {
            var oXmlHttp = zXmlHttp.createRequest();
            oXmlHttp.open("get", "contents.asp", true);
            oXmlHttp.onreadystatechange = function () {
                if (oXmlHttp.readyState == 4) {
                    if (oXmlHttp.status == 200) {
                        _gel("t_1").innerHTML=oXmlHttp.responseText;
			_table=_gel("t_1");
			_pl=true;
			_upc();
                    } else {
                        errordisplay("An error occurred: " + oXmlHttp.statusText);
                    }
                }            
            };
            oXmlHttp.send(null);
        }        
        function errordisplay(sText) {
            _gel("t_1").innerHTML = sText;
        }
contentsshow();
</script>
