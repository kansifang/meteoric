<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Untitled Document</title>
		<script type="text/javascript" src="Mcommon.js"></script>
	</head>
	<body>
		<div id="quickdemo">
			<div class="item"><span class="library">Library Name</span></div>			
		</div>
		
		{#template MAIN}
		 <div id="header">{$T.name}</div>
		 <table>
		 {#foreach $T.table as r}
		  {#include row root=$T.r}
		 {#/for}
		 </table>
		{#/template MAIN}
		
		<div id="testDemo"></div>
		<script type="text/javascript">
			/*J('#quickdemo').items([
				{library:"Prototype"},
				{library:"jQuery"},
				{library:"Dojo"}
			]).chain();*/
			//http://jtemplates.tpython.com/  jTemplate比这个要强大很多，不过操作更加复杂
			var t = J.template('<div id="foo">Hello ${name}, how are you ${question}?  I am ${me:substr(0,10)} </div>');
			J("#testDemo").append(t , {
			     name: 'Stan',
			     question: 'feeling',
			     me: 'doing quite well myself, thank you very much!'
			});
		</script>
	</body>
</html>
