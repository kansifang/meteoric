<html>
<head>
<title></title>
<script language="javascript">
function validform()
{
	if (mailform.to.value.length==0){
		alert('to不能为空。');
		return false;
	}
	if (mailform.from.value.length==0){
		alert('from不能为空。');
		return false;
	}
	if (mailform.name.value.length==0){
		alert('name不能为空。');
		return false;
	}
	if (mailform.subject.value.length==0){
		alert('subject不能为空。');
		return false;
	}
	if (mailform.content.value.length==0){
		alert('content不能为空。');
		return false;
	}
	return true;
}
</script>
</head>
<body>
<form method="POST" action="/cgi-bin/simple-webmail.cgi" name="mailform" onsubmit="return validform();">
  <p><b><font size="7">简单WEB邮件发送程序</font></b></p>
	<p>收件人信箱: <input type="text" name="to" size="20"></p>
  <p>发件人信箱: <input type="text" name="from" size="20"></p>
  <p>发件人名称: <input type="text" name="name" size="20"></p>
  <p>邮件标题&nbsp; : <input type="text" name="subject" size="20"></p>
  <p>邮件内容&nbsp; : <textarea rows="3" name="content" cols="20"></textarea></p>
  <p><input type="submit" value="提交" name="B1"><input type="reset" value="全部重写" name="B2"></p>
	<p><img border="0" src="cgi-lib.gif" width="173" height="53"></p>
</form>
</body>
</html>
